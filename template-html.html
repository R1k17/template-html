<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="this is a template html index file">
    <meta name="keywords" content="place your keywords in here">

    <!-- Choose between two grids or add your own styling -->
    <link rel="stylesheet" href="template-css-v1.css">
    <!-- <link rel="stylesheet" href="template-css-v2.css"> -->


    <title>template page</title>
</head>

<body class="main-grid">



    <!-- skip to content link and main navbar -->
    <a class="skip-main" href="#main">Skip to main content</a>
    <nav aria-label="main navigation bar of page" role="navigation" class="grid-nav template-style">
        <ul>
            <li><a href="#header">header</a></li>
            <li><a href="#main">content</a></li>
            <li><a href="#footer">footer</a></li>
        </ul>
    </nav>




    <!-- header with introduction to page -->
    <header role="banner" id="header" class="grid-header template-style">
        <h1>template page</h1>
        <h2>this is a template page</h2>
    </header>




    <!-- main for placing all the content -->
    <main role="main" id="main" class="grid-main template-style">
        <section role="region" aria-label="label this region for aria">
            <h2>Content</h2>
            <p>Place your content in here!</p>
        </section>
    </main>




    <!-- footer for placing your copyright and socialmedia icons as well as your contact info -->
    <footer role="contentinfo" id="footer" class="grid-footer template-style">
        <nav role="navigation">
            <ul>
                <h2>copyright</h2>
                <li><a href="#">item 1</a></li>
                <li><a href="#">item 2</a></li>
                <li><a href="#">item 3</a></li>
            </ul>
        </nav>

        <nav role="navigation">
            <ul>
                <h2>social-media</h2>
                <li><a href="#">item 1</a></li>
                <li><a href="#">item 2</a></li>
                <li><a href="#">item 3</a></li>
            </ul>
        </nav>


    </footer>








</body>

</html>
